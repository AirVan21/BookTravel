<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="@routes.Assets.versioned("javascripts/index.js")"></script>

<div ng-controller="AutocompleteCtrl as ctrl" ng-init= "ctrl.reload()">

 <div id="carousel-example-generic" class="carousel slide center-block" data-ride="carousel" style="width: 80%; margin-top: 1%;">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" ng-repeat="n in [] | range:ctrl.maxCities" data-slide-to="{{n + 1}}"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img ng-src="@routes.Assets.versioned("images/{{ctrl.firstCity}}.jpg")" alt="{{ctrl.firstCity}}">
        <div class="carousel-caption">
          <h1 ng-click="gctrl.gotoCity(ctrl.firstCity)">{{ctrl.firstCity}}</h1>
        </div>
      </div>

      <div ng-repeat="city in ctrl.getCities" class="item">
        <img ng-src="@routes.Assets.versioned("images/{{city}}.jpg")" alt="{{city}}">
        <div class="carousel-caption">
          <h1 ng-click="gctrl.gotoCity(city)">{{city}}</h1>
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
