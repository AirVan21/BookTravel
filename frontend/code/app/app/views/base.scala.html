@(content: Html)

<html lang="en" >

<head>
  <meta charset="UTF-8">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/app.css")">
 
</head>

<script type="text/javascript">
  (function () {
  angular.module('MyApp',['ngMaterial', 'ngMessages']);
  angular.module('MyApp').controller('ToolbarCtrl', ToolbarCtrl);

  function ToolbarCtrl($log, $location) {
    var self = this;

    self.host = "http://" + $location.host() + ":" + $location.port();
  }

})();

</script>

<body ng-app="MyApp">
  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools" ng-controller="ToolbarCtrl as ctrl">
        <span>Ultimate Book Search Service</span>
        <span flex></span>
        <md-button ng-href="{{ctrl.host}}">
          find by city
        </md-button>
        <md-button ng-href="{{ctrl.host}}/book/search">
          find by author
        </md-button>
        <md-button ng-href="{{ctrl.host}}/book/list">
          list
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
        @content
    </md-content>
  </div>
</body>
</html>
